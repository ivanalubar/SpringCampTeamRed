<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <!-- load the theme CSS file -->
    {% load static %}
    <link rel="stylesheet" src="{% static 'themes/default/style.min.css' %}" type="text/css">
	<!-- 4 include the jQuery library 
	<script src="dist/libs/jquery.js"></script> -->
    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- 5 include the minified jstree source -->

    <script rel="javascript" src="{% static 'jstree/jstree.min.js' %}" type="text/javascript"></script>
	<!-- application code -->

	<script rel="javascript" src="{% static 'jstree/js/app.js' %}" type="text/javascript"></script>

</head>
<body>
    <!-- 3 setup a container element -->
  <div id="data">
      <ul>
      <li>Informatika
        <ul>
          <li id="childNode11">Child node 1.1</li>
          <li id="childNode12">Child node 1.2</li>
        </ul>
      </li>
      <li>Root node 2
		<ul>
          <li id="childNode21">Child node 2.1</li>
          <li id="childNode22">Child node 2.2</li>
		  <li id="childNode23">Child node 2.3
			<ul>
				<li>Child's child 2.3.1</li>
			</ul>
		  </li>
        </ul>
	  </li>
    </ul>
  </div>
    <button>demo button</button>

    <script  type="text/json">
    $('#data').jstree(
    { 'core' : {
        'data' : [
            'Simple root node',
       {
         'text' : 'Root node 2',
         'state' : {
           'opened' : true,
           'selected' : true
         },
         'children' : [
           { 'text' : 'Child 1' },
           'Child 2'
         ]
          }
        ]
    } });
    </script>

</body>
</html>
