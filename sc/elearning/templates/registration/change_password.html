{% extends 'base.html' %}

{% block head %}
    <title>Change Password</title>
    <h2 class="container" style="text-align: right">{{ user }}</h2>
{% endblock %}

{% block body %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>
                    {% if message.tags %}
                        {{ message }}
                    {% endif %}

                </li>
                {% endfor %}
            </ul>
            {% endif %}
            <button type="submit">Submit</button>

        </form>
    <br>
    </div>
{% endblock %}
