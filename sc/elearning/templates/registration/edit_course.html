{% extends 'base.html' %}
{% load staticfiles %}

{% block head %}
    <title>Edit Course</title>
    <h2  class="container" style="text-align: right">Hello, {{ user }}</h2>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <!-- load the theme CSS file -->
    {% load static %}
    <link rel="stylesheet" src="{% static 'themes/default/style.min.css' %}" type="text/css">
	<!-- 4 include the jQuery library
	<script src="dist/libs/jquery.js"></script> -->
    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- 5 include the minified jstree source -->

    <script rel="javascript" src="{% static 'jstree/jstree.min.js' %}" type="text/javascript"></script>
	<!-- application code -->

	<script rel="javascript" src="{% static 'jstree/js/app.js' %}" type="text/javascript"></script>
    <script src="{% static 'js.cookie.js' %}"></script>
    <script>COURSE_ID={{course_id}}</script>



{% endblock %}

{% block body %}
    <div style="text-align:right; width:500px; display: inline-block">
        <form  method="post">
            {% csrf_token %}
            {{ form_course.media }}
            {{ form_course.as_p }}
            <button type="submit" class="btn">Submit</button>

        </form>
    <br>
    </div>

<div style="display: inline-block">
    <div id="data">

    </div>
<button class="btn save_course" style="float: right">Save</button>

</div>
{% endblock %}
