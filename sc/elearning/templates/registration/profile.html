{% extends 'base.html' %}

{% block head %}

<h2>Profile</h2>

{% endblock %}
{% block body %}
<div class="container">

    <p>
       Username: {{ user }}
    </p>
    <p>
        First name: {{ user.first_name }}
    </p>
    <p>
        Last name: {{ user.last_name }}
    </p>
    <p>
        Email: {{ user.email }}
    </p>

</div>
{% endblock %}
